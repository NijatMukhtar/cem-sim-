<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CEM Görsel Sim — v2.1</title>
<style>
  :root{
    --size: 420px;      /* halka boyu */
    --radius: 160px;    /* çember yarıçapı */
    --dot: 22px;        /* nokta çapı */
    --posR: var(--radius); /* yerleşim yarıçapı (çevre=radius, merkez=0) */
    --fg:#e7e7ea; --muted:#9aa0a6; --ring:#2a2f3a;
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0; font-family:Inter,system-ui,Arial; color:var(--fg);
    background: radial-gradient(1200px 800px at 20% 0%, #121722, #0a0c12 60%);
    display:grid; place-items:center; padding:24px;
  }
  .card{width:min(980px,95vw); background:#0d1118; border:1px solid #1a1f2b; border-radius:16px; box-shadow:0 20px 60px #0008; padding:18px}
  .wrap{display:grid; grid-template-columns: 1fr 320px; gap:22px; align-items:center}
  @media (max-width:900px){ .wrap{grid-template-columns:1fr} }

  /* RING */
  .ring{
    position:relative; width:var(--size); height:var(--size); margin:auto; border-radius:50%;
    background:
      radial-gradient(circle at 50% 50%, #0d1118 40%, #0c1016 41%),
      conic-gradient(#19202c, #0f1520);
    outline:1px dashed var(--ring); outline-offset:-14px;
    box-shadow: inset 0 0 60px #000a;
  }
  .center-dot{
    position:absolute; left:50%; top:50%;
    width:10px; height:10px; margin:-5px 0 0 -5px; background:#1f2733; border-radius:50%; box-shadow:0 0 0 2px #000 inset;
  }
  .needle{
    position:absolute; left:50%; top:50%;
    width:2px; height:calc(var(--radius) + 14px);
    background:linear-gradient(#ffc400,#ff8c00);
    transform-origin:50% calc(100% - 14px);
    transform: translate(-50%,-50%) rotate(0deg);
    border-radius:1px; box-shadow:0 0 12px #ffbf00aa;
  }

  /* DOTS — merkeze göre döndür + yarıçap boyunca taşı */
  .em{
    position:absolute; left:50%; top:50%;
    width:var(--dot); height:var(--dot); border-radius:50%;
    /* KRİTİK DÜZELTME: transform-origin ve sırayla rotate→translateY */
    transform-origin: 50% calc(var(--posR) + var(--dot)/2);
    transform: translate(-50%,-50%) rotate(var(--rot)) translateY(calc(-1 * var(--posR)));
    background:#cfd3da; filter:brightness(.65) saturate(.8);
    box-shadow:0 0 0 1px #0006 inset, 0 4px 10px #0006;
    transition: filter 120ms ease, box-shadow 120ms ease, transform 120ms ease;
  }
  .em.on{
    background:#5df08f; filter:none;
    box-shadow:0 0 0 1px #0a2613 inset, 0 0 16px #35e07b, 0 4px 10px #0009;
  }

  .panel{border-left:1px solid #1a1f2b; padding-left:18px}
  .row{display:flex; gap:8px; flex-wrap:wrap; margin:10px 0}
  button,select,input{background:#0e121a; color:var(--fg); border:1px solid #1b2130; border-radius:10px; padding:8px 12px; font:600 13px/1 Inter,system-ui,Arial;}
  button{background:linear-gradient(180deg,#2b72ff,#1f59d1); border-color:#2a65e0; cursor:pointer}
  button.secondary{background:#10141c; border-color:#1b2130}
  input[type="number"]{width:88px} input[type="text"]{width:100%}
  .tiny{font:12px; color:var(--muted); margin-top:6px}
  .stats{font:12px/1.6 ui-monospace, SFMono-Regular, Menlo, Consolas; color:#b9c0c8; background:#0a0d12; border:1px solid #151b26; border-radius:8px; padding:8px}
</style>
</head>
<body>
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <div style="font-size:18px;font-weight:700">CEM Görsel Sim — v2.1</div>
      <div class="tiny">Rotor açısı → EM aktivasyonu (tek dosya)</div>
    </div>

    <div class="wrap">
      <div class="ring" id="ring">
        <div class="center-dot"></div>
        <div class="needle" id="needle"></div>
      </div>

      <div class="panel">
        <div class="row">
          <button id="btnStart">Başlat</button>
          <button id="btnStop" class="secondary">Durdur</button>
          <button id="btnReset" class="secondary">Sıfırla</button>
        </div>
        <div class="row">
          <label>EM sayısı (N) <input type="number" id="inpN" min="1" max="64" value="6"></label>
          <label>Mod
            <select id="inpMode">
              <option value="1">Tekli</option>
              <option value="2" selected>İkili</option>
            </select>
          </label>
          <label>Yön
            <select id="inpDir">
              <option value="1" selected>CW (+)</option>
              <option value="-1">CCW (−)</option>
            </select>
          </label>
        </div>
        <div class="row">
          <label>Hız (RPM) <input type="number" id="inpRPM" value="300"></label>
          <label>Adım (ms) <input type="number" id="inpStep" value="40"></label>
          <label>Dwell (°) <input type="number" id="inpDwell" value="40"></label>
        </div>
        <label>Başlangıç açıları (°, virgülle)
          <input type="text" id="inpAngles" value="0,60,120,180,240,300">
        </label>
        <div class="row" style="margin-top:8px">
          <label>Yerleşim
            <select id="inpPlace">
              <option value="edge" selected>Çevre</option>
              <option value="center">Merkez</option>
            </select>
          </label>
          <button class="secondary" id="btn6x60">6×60°</button>
          <button class="secondary" id="btn8x45">8×45°</button>
          <button class="secondary" id="btn12x30">12×30°</button>
        </div>

        <div class="stats" id="stats">t=0.000s • açı=0.0° • rpm=300 • aktif=[]</div>
        <div class="tiny">İpucu: Parametreleri değiştir → <b>Başlat</b>. “Yerleşim: Merkez” dersen tüm noktalar ortada toplanır.</div>
      </div>
    </div>
  </div>
